# =============================================================================
# Neural Memory Reproduction - CI/CD Pipeline
# Runs on every push and pull request
# =============================================================================

name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

# Cancel in-progress runs for the same branch
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ---------------------------------------------------------------------------
  # Test Job
  # Runs tests on multiple Python versions
  # ---------------------------------------------------------------------------
  test:
    name: Test Python ${{ matrix.python-version }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.10', '3.11', '3.12']

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install UV
        run: pip install uv

      - name: Create virtual environment
        run: uv venv

      - name: Install dependencies
        run: |
          source .venv/bin/activate
          uv pip install torch --index-url https://download.pytorch.org/whl/cpu
          uv pip install -e ".[dev]"

      - name: Run tests
        run: |
          source .venv/bin/activate
          pytest tests/ -v --tb=short

      - name: Run tests with coverage
        run: |
          source .venv/bin/activate
          pytest tests/ --cov=src --cov-report=xml --cov-report=term-missing

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          fail_ci_if_error: false
        continue-on-error: true

  # ---------------------------------------------------------------------------
  # Lint Job
  # Checks code style and formatting
  # ---------------------------------------------------------------------------
  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Ruff
        run: pip install ruff

      - name: Check formatting
        run: ruff format --check src/ tests/

      - name: Run linter
        run: ruff check src/ tests/

  # ---------------------------------------------------------------------------
  # Docker Build Job
  # Verifies Docker image builds successfully
  # ---------------------------------------------------------------------------
  docker:
    name: Docker Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: neural-memory-reproduction:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Run tests in Docker
        run: |
          docker build -t neural-memory-test .
          docker run --rm neural-memory-test pytest tests/ -v --tb=short

  # ---------------------------------------------------------------------------
  # Coverage Check
  # Ensures code coverage meets minimum threshold
  # ---------------------------------------------------------------------------
  coverage:
    name: Coverage Check
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install UV
        run: pip install uv

      - name: Create virtual environment
        run: uv venv

      - name: Install dependencies
        run: |
          source .venv/bin/activate
          uv pip install torch --index-url https://download.pytorch.org/whl/cpu
          uv pip install -e ".[dev]"

      - name: Check coverage threshold
        run: |
          source .venv/bin/activate
          pytest tests/ --cov=src --cov-fail-under=80
